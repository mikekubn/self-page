name: Next.js Pipelines

on: [push]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: | 
          echo "Running Installing Dependecies ... "
          npm install

      - name: Run Linting
        run: |
          echo "Running Linting ... "
          npm run lint

  build:
    name: build
    runs-on: ubuntu-laatest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: | 
          echo "Running Installing Dependecies ... "
          npm install

      - name: Run build
        run: |
          echo "Build app ... "
          npm run build
