name: Next.js Pipelines

on: [push]

jobs:
  test-lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: | 
          echo "Running Installing Dependecies ... "
          npm install
      - name: Run Linting
        run: |
          echo "Running Linting ... "
          npm run lint

  build:
    name: build
    runs-on: ubuntu-laatest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: | 
          echo "Running Installing Dependecies ... "
          npm install
      - name: Run Build
        run: |
          echo "Build app ... "
          npm run build
